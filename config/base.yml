name: camila

models:
  unet:
    encoder_name: 'timm-efficientnet-b1'
    encoder_weights: 'noisy-student'
    activation: 'sigmoid'
    encoder_depth: 3
    decoder_channels: [256, 128, 64]
    bottleneck_channels: 1
    decoder_use_batchnorm: True

dataset:
  path: data/Dataset_One_Circle_1328_128px

test_dataset:
  path: data/Dataset_One_Circle_1328_128px_test

dataloader:
  batch_size: 8
  num_workers: 8
  shuffle: True
  pin_memory: False

test_dataloader:
  batch_size: 8
  num_workers: 1
  shuffle: False
  pin_memory: False


optimizer:
  kwargs:
    lr: 0.0001
    betas: [0.5, 0.999]
    weight_decay: 0.03
    amsgrad: False

train:
  epochs: 100
  image_size: 128

  log_image_interval: 100
  log_interval: 100
  eval_interval: 100